web: gunicorn library_booking_api.wsgi:application
release: python manage.py migrate
build: pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --noinput
python_version: "3.11"

# Disable Poetry and use pip
poetry:
  install: false

# Environment variables for production
env:
  DEBUG: False
  SECRET_KEY:
    description: "Django secret key"
  DATABASE_URL:
    description: "Database connection URL"
  ALLOWED_HOSTS:
    value: backendrepo-5.onrender.com,*.onrender.com
  CORS_ALLOWED_ORIGINS:
    value: https://front-repo-liard.vercel.app,https://backendrepo-5.onrender.com,https://*.onrender.com
